<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=home1.html">
    <script>
        // JavaScript fallback in case meta refresh doesn't work
        setTimeout(function() {
            window.location.href = "home1.html";
        }, 0);
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="home1.html">click here</a>.</p>
</body>
</html>
